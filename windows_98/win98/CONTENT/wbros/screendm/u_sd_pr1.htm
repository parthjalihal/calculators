<!-- 

Dim ftSize



sub window_onload

	Seq("Main").Play

end sub



Sub Seq_onInit

	call Seq("Main").at(1.000, "moveHonor",25, 0.001, 1)

	call Seq("Main").at(2.900, "swapType(1)",1, 0.000, 1)

	call Seq("Main").at(3.000, "moveLoyalty",25, 0.001, 1)

	call Seq("Main").at(4.900, "swapType(2)",1, 0.000, 1)

	call Seq("Main").at(5.000, "moveTruth",25, 0.001, 1)

	call Seq("Main").at(6.900, "swapType(3)",1, 0.000, 1)

	call Seq("Main").at(7.000, "moveJustice",25, 0.001, 1)

	call Seq("Main").at(8.900, "swapType(4)",1, 0.000, 1)

	call Seq("Main").at(9.000, "swapTitle(0)",1, 0.000, 1)

	call Seq("Main").at(13.000, "swapTitle(1)",25, 0.001, 1)

	call Seq("Main").at(14.000, "swapTitle(2)",25, 0.001, 1)

	call Seq("Main").at(16.000, "swapTitle(3)",25, 0.001, 1)

	call Seq("Main").at(18.000, "swapTitle(4)",25, 0.001, 1)

	call Seq("Main").at(20.000, "swapTitle(5)",25, 0.001, 1)

	call Seq("Main").at(22.000, "swapTitle(6)",25, 0.001, 1)

	call Seq("Main").at(26.000, "swapTitle(7)",25, 0.001, 1)

	call Seq("Main").at(30.000, "parent.showPres2()",25, 0.001, 1)

End Sub



ftSize=1



Sub moveHonor

	ftSize=ftSize+2

	honor.style.fontSize= ftSize & "px"	

End Sub



Sub moveLoyalty

	ftSize=ftSize+2

	loyalty.style.fontSize= ftSize & "px"	

End Sub



Sub moveTruth

	ftSize=ftSize+2

	truth.style.fontSize= ftSize & "px"	

End Sub



Sub moveJustice

	ftSize=ftSize+2

	justice.style.fontSize= ftSize & "px"	

End Sub



sub swapType(idx) 

	select case idx

		case "1"

			honorDiv.style.visibility="hidden"

			loyaltyDiv.style.visibility="visible"

			ftSize=1

        case "2"

			loyaltyDiv.style.visibility="hidden"

			truthDiv.style.visibility="visible"

			ftSize=1

       	case "3"

			truthDiv.style.visibility="hidden"

			justiceDiv.style.visibility="visible"

			ftSize=1

       	case "4"

			justiceDiv.style.visibility="hidden"

   	end select

end sub



sub swapTitle(idx) 

   	select case idx

       	case "0"

			logoDiv.style.visibility="visible"

       	case "1"

			logoDiv.style.visibility="hidden"

			starringDiv.style.visibility="visible"

       	case "2"

			starringDiv.style.visibility="hidden"

			batmanDiv.style.visibility="visible"

       	case "3"

			batmanDiv.style.visibility="hidden"

			robinDiv.style.visibility="visible"

       	case "4"

			robinDiv.style.visibility="hidden"

			ivyDiv.style.visibility="visible"

       	case "5"

			ivyDiv.style.visibility="hidden"

			batgirlDiv.style.visibility="visible"

       	case "6"

			batgirlDiv.style.visibility="hidden"

			freezeDiv.style.visibility="visible"

       	case "7"

			freezeDiv.style.visibility="hidden"

			URLDiv.style.visibility="visible"

   	end select

end sub

--> 

</SCRIPT>
