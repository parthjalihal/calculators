sub window_onload

Sub Seq2_onInit

	call Seq2("Pres2").at(2.000, "changeSlide(1)",1, 0.0, 1)

	call Seq2("Pres2").at(4.000, "changeSlide(2)",1, 0.0, 1)

	call Seq2("Pres2").at(20.000, "parent.showPres3()",1, 0.0, 1)

End Sub



Sub changeSlide(num)

  	select case num

        case "1"

			imgLogo.style.visibility="hidden"

			copy1.style.visibility="visible"

        case "2"

			copy1.style.visibility="hidden"

			copy2.style.visibility="visible"

			imgRosie.style.visibility="hidden"

			imgTom.style.visibility="visible"

        case "3"

			copy2.style.visibility="hidden"

			copy3.style.visibility="visible"

			imgTom.style.visibility="hidden"

			imgMadonna.style.visibility="visible"

        case "4"

			copy3.style.visibility="hidden"

			copy4.style.visibility="visible"

			imgMadonna.style.visibility="hidden"

			imgJFK.style.visibility="visible"

        case "5"

			copy4.style.visibility="hidden"

			copy5.style.visibility="visible"

			imgJFK.style.visibility="hidden"

			imgRosie.style.visibility="visible"

        case "6"

			copy5.style.visibility="hidden"

			imgLogo.style.visibility="visible"

	    case "7"

			URL.style.visibility="visible"		

  	end select	

End Sub
