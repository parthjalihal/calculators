Sub BubbleOn

	bubble.style.visibility="visible"

	wordsDiv.style.visibility="visible"

End Sub



Sub BubbleOff

	bubble.style.visibility="hidden"

	wordsDiv.style.visibility="hidden"

End Sub



Sub ShowURL

	URL.style.visibility="visible"

End Sub



Sub AnimDaffy1

	pthDaffy1.Target = "daffy"

	pthDaffy1.Play

End Sub



Sub AnimDaffy2

	pthDaffy2.Target = "daffy"

End Sub



Sub AnimFuddOn

	pthFuddOn.Target = "fudd"

	pthFuddOn.Play

End Sub



Sub AnimFuddOff

	pthFuddOn.Direction = 1

End Sub



Sub AnimBand

	pthBand.Target = "band"

	pthBand.Play

End Sub



Sub changeIntro(idx)

Sub changeWord(word)
