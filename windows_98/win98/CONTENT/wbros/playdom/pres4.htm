<script language="VBScript">

<!--



sub window_onload

	Seq4("Pres4").Play

end sub



Sub Seq4_onInit

	call Seq4("Pres4").at(0.000, "showTag1()",1, 0.0, 1)

	call Seq4("Pres4").at(3.000, "showTag2()",1, 0.0, 1)

	call Seq4("Pres4").at(6.000, "showTag3()",1, 0.0, 1)

	call Seq4("Pres4").at(9.000, "showTag4()",1, 0.0, 1)

	call Seq4("Pres4").at(14.000, "showTag5()",1, 0.0, 1)

	call Seq4("Pres4").at(18.000, "showTag6()",1, 0.0, 1)

	call Seq4("Pres4").at(22.000, "showTag7()",1, 0.0, 1)

	call Seq4("Pres4").at(25.500, "moveLogo()",1, 0.0, 1)

	call Seq4("Pres4").at(28.500, "showTag8()",1, 0.0, 1)

	call Seq4("Pres4").at(36.500, "parent.showPres0()",1, 0.0, 1)

End Sub



Sub showTag1

	words1Div.style.visibility = "visible"

End Sub



Sub showTag2

	words1Div.style.visibility = "hidden"

	words2Div.style.visibility = "visible"

End Sub



Sub showTag3

	words2Div.style.visibility = "hidden"

	words3Div.style.visibility = "visible"

End Sub



Sub showTag4

	words3Div.style.visibility = "hidden"

	words4Div.style.visibility = "visible"

	picture1.style.visibility = "visible"

	BugsPath.Target = "picture1"

	BugsPath.play

	BugsTextPath.Target = "words4Div"

	BugsTextPath.play	

	ColoringLogoPath.Target = "ColoringLogo"

	ColoringLogoPath.play

End Sub



Sub showTag5

	words4Div.style.visibility = "hidden"

	words5Div.style.visibility = "visible"

	picture2.style.visibility = "visible"

	BugsPath2.Target = "picture1"

	BugsPath2.play

	MarvinPath.Target = "picture2"

	MarvinPath.play

End Sub



Sub showTag6

	words5Div.style.visibility = "hidden"

	words6Div.style.visibility = "visible"

	picture3.style.visibility = "visible"

	MarvinPath2.Target = "picture2"

	MarvinPath2.play	

	PorkyPath.Target = "picture3"

	PorkyPath.play

End Sub



Sub showTag7

	words6Div.style.visibility = "hidden"

	words7Div.style.visibility = "visible"

	picture4.style.visibility = "visible"

	PorkyPath2.Target = "picture3"

	PorkyPath2.play

	SamPath.Target = "picture4"

	SamPath.play

End Sub



Sub showTag8

	words8Div.style.visibility = "visible"

End Sub



Sub moveLogo

	picture4.style.visibility = "hidden"

	words7Div.style.visibility = "hidden"

	ColoringLogoPath2.Target = "ColoringLogo"

	ColoringLogoPath2.play

End Sub



//-->

</script>
