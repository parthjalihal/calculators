End Sub



Sub playWarning

	If ChannelE.IsSoundCardEnabled = true and ChannelE.ReadyState > 0 then

		ChannelE.Stop

		ChannelE.Run

	End If

End Sub



Sub changeWord(word)

	words.innertext=word

End Sub



Sub showTag1

	words1Div.style.visibility = "visible"

End Sub



Sub showTag2

	words1Div.style.visibility = "hidden"

	words2Div.style.visibility = "visible"

End Sub



Sub showFreezeAnim

	FreezeAnim.style.visibility = "visible"

	Freeze.style.visibility = "hidden"

	If ChannelC.IsSoundCardEnabled = true and ChannelC.ReadyState > 0 then

		ChannelC.Stop

		ChannelC.Run

	End If

End Sub



Sub showTag3

	words2Div.style.visibility = "hidden"

	words3Div.style.visibility = "visible"

	BatmanAnim.style.visibility = "visible"

	Batman.style.visibility = "hidden"

End Sub



Sub showBoomerang

	BatBoomerang.style.visibility = "visible"

	If ChannelD.IsSoundCardEnabled = true and ChannelD.ReadyState > 0 then	

		ChannelD.stop

		ChannelD.run

	End If

End Sub



Sub showTag4

	BatBoomerang.style.visibility = "hidden"

	words3Div.style.visibility = "hidden"

	words4Div.style.visibility = "visible"

End Sub



Sub showTag5

	words4Div.style.visibility = "hidden"

	words5Div.style.visibility = "visible"

End Sub



Sub showFreeze

	Freeze.style.visibility = "visible"

	FadeIn2(0)

End Sub



Sub PlayFreeze

	If ChannelB.IsSoundCardEnabled = true and ChannelB.ReadyState > 0 then

		ChannelB.Stop

		ChannelB.run

	End If

End Sub



Sub showBatman

	Batman.style.visibility = "visible"

	FadeIn(0)

	If ChannelA.IsSoundCardEnabled = true and ChannelA.ReadyState > 0 then	

		ChannelA.stop

		ChannelA.run

	End If

End Sub



Function FadeIn(i)

	dim v

	Batman.filters(0).opacity=i

	i = i + 10

	if (i <= 100) then

		v = window.setTimeout("FadeIn(" & i & ")", 100, VBScript)

  	end if

End Function



Function FadeIn2(i)

	dim v

	Freeze.filters(0).opacity=i

	i = i + 10

	if (i <= 100) then

		v = window.setTimeout("FadeIn2(" & i & ")", 100, VBScript)

  	end if

End Function



Function FadeIn3(i)

	dim v

	BackImg.filters(0).opacity=i

	i = i + 10

	if (i <= 50) then

		v = window.setTimeout("FadeIn3(" & i & ")", 100, VBScript)

  	end if

End Function
