sub NewMouseOver(current, newobj)
		CALL window.settimeout("Hide " + newobj.ID + "WHITE", 1)
		CALL window.settimeout("Hide " + newobj.ID + "YELLOW", 1)
		CALL window.settimeout("Show " + newobj.ID + "GREEN", 1)
		curMouseOver = newobj.ID
end sub

sub OldMouseOver(oldobj)
	if (curSelect <> oldobj.ID) then 
		CALL window.settimeout("Show " + oldobj.ID + "WHITE", 1)
		CALL window.settimeout("Hide " + oldobj.ID + "YELLOW", 1)
		CALL window.settimeout("Hide " + oldobj.ID + "GREEN", 1)
	end if
end sub

sub NewSelect(current, newobj)
		CALL window.settimeout("Show " + current.ID + "WHITE", 1)
		CALL window.settimeout("Hide " + current.ID + "YELLOW", 1)
		CALL window.settimeout("Hide " + current.ID + "GREEN", 1)
		CALL window.settimeout("Hide " + newobj.ID + "WHITE", 1)
		CALL window.settimeout("Hide " + newobj.ID + "GREEN", 1)
		CALL window.settimeout("Show " + newobj.ID + "YELLOW", 1)
		curSelect = newobj.ID
end sub

sub show(obj)
	obj.style.visibility = "visible"
end sub

sub hide(obj)
	obj.style.visibility = "hidden"
end sub

function CheckSize()
{
    var doc_width = document.body.offsetWidth;
	var doc_height = document.body.offsetHeight;

	if ((doc_width < 800) || (doc_height < 560))
	{
		alert ("This site is best viewed with 800X600 resolution in full-screen mode.");
	}
}

function resizeall() 
{
    var doc_width = document.body.offsetWidth;
	Console.style.posLeft = doc_width - Console.offsetWidth - 20;	
	NAVSIANDFN.style.posLeft = doc_width - NAVSIANDFN.offsetWidth - 20;
	
	var doc_height = document.body.offsetHeight;

	BOTTOMNAVBAR.style.posTop = doc_height - BOTTOMNAVBAR.offsetHeight;
	CNNINWEB.style.posTop = doc_height - CNNINWEB.offsetHeight;
	NAVSIANDFN.style.posTop = doc_height - NAVSIANDFN.offsetHeight;

	ResizeMainPic(curMainPic, Console.style.posLeft, BOTTOMNAVBAR.style.posTop);
}

function ChangeTVImage(sourceURL, sourceBigURL) 
{
	TVCONTENTIMG.src = sourceURL;
	TVCONTENT.style.visibility = "visible"
	TVMAINPICIMG.src = sourceBigURL;
	TVMAINPIC.style.visibility = "visible"
	curMainPic=sourceBigURL;
}
