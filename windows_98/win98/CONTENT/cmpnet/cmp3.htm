
<html>
<head>
<title>CMP</title>

<SCRIPT LANGUAGE="JavaScript">
<!--

var timeoutIDs = new Array();
var timeoutCount = 0;

function AddTimeout(timeoutID) {
 timeoutCount++;
 timeoutIDs[timeoutCount-1] = timeoutID;
}

function ClearAllTimeouts() {
 var i;
 for (i=0; i<timeoutCount; i++)
  clearTimeout(timeoutIDs[i]);
}

function doAddChannel() {
  ClearAllTimeouts();
  window.external.addChannel('http://msie.cmpnet.com/CMPnet.cdf');
}

function revealAni() {
	ani.filters.item(0).Apply();
	ani.style.visibility = "visible";
	ani.filters.item(0).Play();
}

function hideAni() {
	ani.filters.item(0).Stop();
	ani.filters.item(0).Apply();
	ani.style.visibility = "hidden";
	ani.filters.item(0).Play();
}

function runAnimation() {
	revealAni();
	AddTimeout(setTimeout('window.location="cmp4.htm";', 10000));
}

//-->
</SCRIPT>
