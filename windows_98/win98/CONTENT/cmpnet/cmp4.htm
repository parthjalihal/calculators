<SCRIPT LANGUAGE="JavaScript">

var timeoutIDs = new Array();
var timeoutCount = 0;

function AddTimeout(timeoutID) {
 timeoutCount++;
 timeoutIDs[timeoutCount-1] = timeoutID;
}

function ClearAllTimeouts() {
 var i;
 for (i=0; i<timeoutCount; i++)
  clearTimeout(timeoutIDs[i]);
}

function doAddChannel() {
  ClearAllTimeouts();
  window.external.addChannel('http://msie.cmpnet.com/CMPnet.cdf');
}

function startAnimation() {
	// 4 seconds gives time for the animated gif to play.
	setTimeout("runSlides()",4000);
}

 function runSlides() {
	 pthweb1.Play();
}

function loadNextPage() {
	AddTimeout(setTimeout('window.location="cmp5.htm";', 3000));
}

//-->
</SCRIPT>
