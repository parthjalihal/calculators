<SCRIPT LANGUAGE="Javascript">

var LEFT_MARGIN = 110;

function init()
	{
	// Tell the  Nav bar to posisition itself
	resizeAll();

	// Make all divs the width of the display area
	div1.style.width = (toInt(parent.document.body.clientWidth) - LEFT_MARGIN);
	div2.style.width = (toInt(parent.document.body.clientWidth) - LEFT_MARGIN);
	div3.style.width = (toInt(parent.document.body.clientWidth) - LEFT_MARGIN);
	div4.style.width = (toInt(parent.document.body.clientWidth) - LEFT_MARGIN);

	// Do the init stuff that I could not get working
	// in javascript
	vb_init();
	}

</SCRIPT>

<SCRIPT LANGUAGE="VBscript">

sub vb_init()
	dim sh,sw,dw,dh, h

	sh = toInt(parent.document.body.clientHeight)
	sw =  toInt(parent.document.body.clientWidth)
	dw = toInt( div1.style.width )
	dh = toInt( div1.style.height )


	' Specify all the paths
	h = 0
	line = Array( -100, h , LEFT_MARGIN, h)
	call pth1.PolyLine( 2, line  )

	h = h + 40
	line = Array( LEFT_MARGIN, sh, LEFT_MARGIN, h  )
	call pth2.PolyLine( 2, line  )

	h = h + 55
	line = Array( sw, h , LEFT_MARGIN, h)
	call pth3.PolyLine( 2, line  )

	h = h + 145
	line = Array( LEFT_MARGIN, sh, LEFT_MARGIN, h   )
	call pth4.PolyLine( 2, line  )



End Sub


Sub seq_onInit
	call seq("1").at(0.000, "pth1.Play",1, 0.0, 1)
	call seq("1").at(4.000, "pth2.Play",1, 0.0, 1)
	call seq("1").at(8.000, "pth3.Play",1, 0.0, 1)
	call seq("1").at(12.000, "pth4.Play",1, 0.0, 1)
	call seq("1").Play()
End Sub


</SCRIPT>
