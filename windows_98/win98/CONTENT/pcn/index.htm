sub StartActivateLoop
	' setup looping sequence
	call Seq("PCNFinal").At(0,"Show_GIF2(ActivateNow)")
	call Seq("PCNFinal").At(1.50,"Hide_GIF2(ActivateNow)")
	call Seq("PCNFinal").At(1.83,"Show_GIF2(ActivateNow)")
	call Seq("PCNFinal").Play
end sub

sub FixUpJumpingMan()
	gMAN_REACH.style.top = gMAN_REACH.style.pixeltop - 10
	gMAN_ARM.style.top = gMAN_ARM.style.pixeltop - 10
end sub

sub FixUpJumpingMan2()
	gMAN_REACH.style.top = gMAN_REACH.style.pixeltop + 10
	gMAN_ARM.style.top = gMAN_ARM.style.pixeltop + 10
end sub

sub FadeOutGMAN()
	gMan.style.display = ""
	gMAN.filters.revealTrans.Apply()
	gMan.style.visibility = "visible"
	gMAN.filters.revealTrans.Play()
end sub

sub Seq_OnStop(strActionSet)
	if (strActionSet = "PCNFinal") then
		call Seq("PCNFinal").Play		
	end if
end sub

sub Window_OnResize()
	Intro.style.display = "none"
	Intro.style.top = (document.body.offsetHeight - INTRO_HEIGHT)/2 - 15
	Intro.style.left = (document.body.offsetWidth - INTRO_WIDTH)/2

	const ONEBIGDIVHEIGHT = 70

	if ((document.body.offsetHeight - Intro.style.pixeltop + INTRO_HEIGHT) < ONEBIGDIVHEIGHT) then
		OneBigDIV.style.top = document.body.offsetHeight - ONEBIGDIVHEIGHT
	else
		OneBigDIV.style.top = Intro.style.pixeltop + INTRO_HEIGHT + ((document.body.offsetHeight - Intro.style.pixeltop - INTRO_HEIGHT) / 2) - ONEBIGDIVHEIGHT/2
	end if

	'ActivateNow.style.top = ((document.body.offsetHeight - INTRO_HEIGHT)/2) + INTRO_HEIGHT + 20
	'ActivateNow.style.left = (document.body.offsetWidth - 201)/2
	'LegalText.style.top = (((document.body.offsetHeight - INTRO_HEIGHT)/2) + INTRO_HEIGHT + 20) + 20 + 20

	if (Intro.style.pixeltop/2 - 10) < 0 then
		PCNLogo.style.top = 0
	else
		PCNLogo.style.top = Intro.style.pixeltop/2 - 10
	end if
	if (Intro.style.pixelleft/2) < 0 then
		PCNLogo.style.left = 0
	else
		PCNLogo.style.left = Intro.style.pixelleft/2
	end if

	Intro.style.display = ""
	ActivateNow.style.display = ""
	PCNLogo.style.display = ""
	OneBigDIV.style.display = ""
end sub

sub Intro_OnClick()
	call ActivateNow_OnClick()
end sub

sub ActivateNow_OnClick()
	top.navigate(g_strSubscribeURL)
end sub

sub Show_GIF(objGIF)
	objGIF.style.display = ""
end sub

sub Hide_GIF2(objGIF)
	objGIF.style.visibility = "hidden"
end sub

sub Show_GIF2(objGIF)
	objGIF.style.visibility = "visible"
end sub

sub Hide_GIF(objGIF)
	objGIF.style.display = "none"
end sub

sub Start_Image(strGIF, objPath, aryTime, aryPath)
	objPath.Stop
	objPath.Repeat = "1"
	objPath.Bounce = "0"
	objPath.Duration = ( (aryTime(1) - aryTime(0)) * FPS)
	objPath.Target = strGIF
	call objPath.PolyLine((UBound(aryPath)+1)/2,aryPath)
	objPath.Play
end sub
