	window.location = "continue.htm"

function closeBox(){

	}

	document.all.popup.style.zIndex = 2;
	}
	
function DoOver(color){
	if (ver >= 4) window.event.srcElement.style.color=color;
	}

function DoOut(){
	if (ver >= 4) window.event.srcElement.style.color="blue";
	}
