<HTML>
<HEAD>

<TITLE>AOL Preview Channel</TITLE>
<script language="VBScript">
<!--
  moveDelay = 5
  nextImageDelay = 2000

  Sub DownLogo()
     aolLogo.style.posTop = 280
     aolLogo.style.posLeft = 9
  End Sub

  Sub UpLogo()
     aolLogo.style.posTop = 279
     aolLogo.style.posLeft = 8
  End Sub

  Sub MoveClick()
     tryNow.style.visibility = "Hidden"
     tryNow.style.posLeft = 620
     DownLogo()
     clickHere.style.visibility = "Visible"
     curX = clickHere.style.posLeft
     if (curX > 83) then
         curX = curX - 60
         clickHere.style.posLeft = curX
         id = window.setTimeout("MoveClick", moveDelay)
     else
         UpLogo()
         id = window.SetTimeout("MoveFree", nextImageDelay)
     end if
  End Sub
  
  Sub MoveFree()
     clickHere.style.visibility = "Hidden"
     clickHere.style.posLeft = 620
     DownLogo()
     getFree.style.visibility = "Visible"
     curX = getFree.style.posLeft
     if (curX > 83) then
         curX = curX - 60
         getFree.style.posLeft = curX
         id = window.setTimeout("MoveFree", moveDelay)
     else
         UpLogo()
         id = window.SetTimeout("MoveTry", nextImageDelay)
     end if
  End Sub
 
  Sub MoveTry()
     getFree.style.visibility = "Hidden"
     getFree.style.posLeft = 620
     DownLogo()
     tryNow.style.visibility = "Visible"
     curX = tryNow.style.posLeft
     if (curX > 83) then
         curX = curX - 60
         tryNow.style.posLeft = curX
         id = window.setTimeout("MoveTry", moveDelay)
     else
         UpLogo()
         id = window.SetTimeout("MoveClick", nextImageDelay)
     end if
  End Sub
 
  Sub centerBox()
      x = (document.body.clientWidth - 620) / 2
      y = (document.body.clientHeight - 336) / 2
      document.all.background.style.pixelLeft = x
      document.all.background.style.pixelTop = y
      document.all.background.style.visibility = "Visible"
  End Sub

  Sub DoLoad()
      centerBox()
      id = window.setTimeout("MoveClick", 250)
  End Sub

//-->
</script>


</HEAD>
