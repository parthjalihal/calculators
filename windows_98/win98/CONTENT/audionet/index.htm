<script language="JavaScript" for="window" event="onload">
	thebody.scroll = "no";
	nFadeIn = 0;
	nWait = 1;
	theNext = "showHearIt();";
//	window.setTimeout("FadeIn('hear', 250)", 100)
</script>
<script language="JavaScript">
function FadeIn(sEl, nT)
{
//	sEl -- element to fade in
//	nT  -- time to wait after fadein (in half seconds)
	if ( nFadeIn < 255) {
		nFadeIn += 20;
		SetTheColor(sEl, nFadeIn);
		window.setTimeout("FadeIn('" + sEl + "', " + nT + ");", 50);
	}
	else
	{
		if(nT > 0)
		{
			window.setTimeout("FadeIn('" + sEl + "', " + (nT-500) + ");", nT);
		}
		else
			eval(theNext);
	}
}

function showHearIt()
{
	window.setTimeout("hideHearIt();", 800);	//big blurbs appear for one(1) sec.
}

function hideHearIt()
{
	hear.style.visibility = "hidden";	

	nFadeIn = 0;
	theNext = "goRadio();";
	FadeIn("sports", 500);
}

function goRadio()
{
	sports.style.color = "#303030";
	nFadeIn = 0;
	nWait = 2;
	theNext = "goCeleb();"
	FadeIn("radio", 500);
}
function goCeleb()
{
	radio.style.color = "#303030";
	nFadeIn = 0;
	nWait = 2;
	theNext = "goPlay();"
	FadeIn("celeb", 500);
}

function goPlay()
{
	celeb.style.color = "#303030";
	nFadeIn = 0;
	theNext = "showSeeIt();"
	FadeIn("play", 500);
}

function showSeeIt()
{
	sports.style.visibility = "hidden";
	play.style.visibility = "hidden";
	radio.style.visibility = "hidden";
	celeb.style.visibility = "hidden";

	hear.style.visibility = "visible";
	hearspan.innerHTML = "See It";

	nFadeIn = 0;
	theNext = "hideSeeIt();"
	FadeIn("hear", 1000);
}

function hideSeeIt()
{
	hear.style.visibility = "hidden";	

	nFadeIn = 0;
	theNext = "goBiz();";
	FadeIn("tv", 750);
}

function goBiz()
{
	tv.style.color = "#303030";
	nFadeIn = 0;
	nWait = 20;
	theNext = "goPolit();"
	FadeIn("biz", 750);
}
function goPolit()
{
	biz.style.color = "#303030";
	nFadeIn = 0;
	nWait = 20;
	theNext = "showNoMiss();"
	FadeIn("politics", 750);
}

function showNoMiss()
{
	tv.style.visibility = "hidden";
	biz.style.visibility = "hidden";
	politics.style.visibility = "hidden";

	hear.style.visibility = "visible";
	hear.style.top = 100;
	hear.style.left = 10;
	hearspan.innerHTML = "<center>Don't Miss<br>It</center>";

	nFadeIn = 0;
	theNext = "hideNoMiss();"
	FadeIn("hear", 500);
}

function hideNoMiss()
{
	hear.style.visibility = "hidden";	

	nFadeIn = 0;
	theNext = "goBooks();";
	FadeIn("cds", 500);
}

function goBooks()
{
	cds.style.color = "#303030";
	nFadeIn = 0;
	theNext = "goMusic();"
	FadeIn("books", 500);
}
function goMusic()
{
	books.style.color = "#303030";
	nFadeIn = 0;
	theNext = "showLogo();"
	FadeIn("music", 500);
}
function showLogo()
{
	cds.style.visibility = "hidden";
	books.style.visibility = "hidden";
	music.style.visibility = "hidden";
	
	window.setTimeout("VisLogo();", 1000);	// 1/2 sec betw. books and logo
//	logo.style.visibility = "visible";
}
function VisLogo()
{
	logo.style.visibility = "visible";
}
</script>

<script language="VBScript">
sub SetTheColor(sEl, nColor)
	if nColor > 255 then
		nColor = 255
	elseif nColor < 0 then
		 nColor = 0
	end if
	sHex = "" + hex(nColor)
	if len(sHex) < 2 then sHex = "0" + sHex
	document.all(sEl).style.color = "#" + sHex + sHex + sHex
end sub
</script>
