<!--

function vhcenter(obj) {
  var newoffset = Math.floor((document.body.offsetHeight - 430) / 2)
  newoffset -= 2
  if (newoffset < 0) {
    newoffset = 0
  }
  obj.style.top = newoffset + "px"
  newoffset = Math.floor((document.body.offsetWidth - 610) / 2)
  newoffset -= 10   // Centering correction
  if (newoffset < 0) {
    newoffset = 0
  }
  obj.style.left = newoffset + "px"
}


function showall() {
  hide(loadingScreen)
  show(mainDiv)
}

function show(obj) {
  obj.style.visibility = "visible"
}

// Sequencer stuff
function sequence_init() {
  Seq.item("initialActionSet").At(1.500, "doTrans()")
  Seq.item("initialActionSet").Play()
}

// Transition stuff
var oldsrcleft = "ftext.gif"
var oldsrcright = "ttext.gif"

function doTrans() {
  var tmp
  LeftTrans.filters.item(0).apply()
  tmp = LeftTrans.src
  LeftTrans.src = oldsrcleft
  oldsrcleft = tmp
  LeftTrans.filters.item(0).play()
  RightTrans.filters.item(0).apply()
  tmp = RightTrans.src
  RightTrans.src = oldsrcright
  oldsrcright = tmp
  RightTrans.filters.item(0).play()
}


function do_right() {
  Seq.item("slideActionSet").At(0.000, "fadeout(rightContainer)")
  Seq.item("slideActionSet").At(0.500, "right_slide()")
  Seq.item("slideActionSet").At(2.500, "hide(leftDiv)")
  Seq.item("slideActionSet").At(2.500, "hide(rightDiv)")
  Seq.item("slideActionSet").At(2.750, "show(travelDiv)")
  Seq.item("slideActionSet").At(2.800, "travelInit()")
  Seq.item("slideActionSet").At(3.000, "action_stop('slideActionSet')")
  Seq.item("slideActionSet").Play()
}

function do_left() {
  Seq.item("slideActionSet").At(0.000, "fadeout(leftContainer)")
  Seq.item("slideActionSet").At(0.500, "left_slide()")
  Seq.item("slideActionSet").At(2.500, "hide(rightDiv)")
  Seq.item("slideActionSet").At(2.500, "hide(leftDiv)")
  Seq.item("slideActionSet").At(2.750, "show(foodDiv)")
  Seq.item("slideActionSet").At(2.800, "foodInit()")
  Seq.item("slideActionSet").At(3.000, "action_stop('slideActionSet')")
  Seq.item("slideActionSet").Play()
}

function right_slide() {
  mainDiv.style.backgroundColor = "#FFCE6B"
  rightDiv.style.zIndex += 1
  plArray = Array(305,0, 0,0)
  slidePath.PolyLine(2, plArray)
  slidePath.target = "rightDiv"
  slidePath.Play()
}

function left_slide() {
  mainDiv.style.backgroundColor = "#94CECE"
  leftDiv.style.zIndex += 1
  plArray = Array(0,0, 305,0)
  slidePath.PolyLine(2, plArray)
  slidePath.target = "leftDiv"
  slidePath.Play()
}

function fadeout(obj) {
  obj.filters.item(0).apply()
  obj.style.visibility = "hidden"
  obj.filters.item(0).play()
}

function fadein(obj) {
  obj.style.zIndex = 1
  obj.filters.item(0).apply()
  obj.style.visibility = "visible"
  obj.filters.item(0).play()
}

function hide(obj) {
  obj.style.visibility = "hidden"
}

function travel_reinitialize() {
  hideAllTravel()
  show(travelTool1)
  foodDiv.style.zIndex = 0
  fadein(travelDiv)
  setTimeout("travelInit()", 2500)
}  

function food_reinitialize() {
  hideAllFood()
  show(foodTool1)
  travelDiv.style.zIndex = 0
  fadein(foodDiv)
  setTimeout("foodInit()", 2500)
}  

function hideAllTravel() {
  hide(travelImage1)
  hide(travelSection1)
  hide(travelSection1a)
  hide(travelSection2)
  hide(travelSection2a)
  hide(travelSection3)
  hide(travelSection3a)
  hide(travelSection4)
  hide(travelSection4a)
  hide(travelSection5)
  hide(travelTools)
  hide(travelTool1a)
  hide(travelDiv)
}

function hideAllFood() {
  hide(foodDiv)
  hide(foodImage1)
  hide(foodSection1)
  hide(foodSection1a)
  hide(foodSection2)
  hide(foodSection2a)
  hide(foodSection3)
  hide(foodSection3a)
  hide(foodSection4)
  hide(foodSection4a)
  hide(foodSection5)
  hide(foodTools)
  hide(foodTool1a)
}

function action_stop(actionset) {
  Seq.item(actionset).Stop()
}
// -->
</SCRIPT>



<SCRIPT LANGUAGE="Javascript">

function travelInit() {
    fadein(travelImage1)

	setTimeout("fadein(travelSection1a)",4000)
	setTimeout("section(travelSection2,'travelSection2',0,372,376,166)",6500)

	setTimeout("section(travelSection3,'travelSection3',375,372,57,256)",12000)	
	setTimeout("fadein(travelSection3a)",14500)
	setTimeout("section(travelSection4,'travelSection4',0,372,376,256)",18000)
	setTimeout("fadein(travelSection4a)",20500)			
	setTimeout("fadein(travelSection5)",23000)			
	setTimeout("fadein(travelTools)",25500)			
}
	
////////////////////////////

function foodInit() {
    fadein(foodImage1)
	setTimeout("section(foodSection1,'foodSection1',375,372,57,167)",1500)
	setTimeout("fadein(foodSection1a)",4000)
	setTimeout("section(foodSection2,'foodSection2',0,372,376,166)",6500)
	setTimeout("fadein(foodSection2a)",9000)
	setTimeout("section(foodSection3,'foodSection3',375,372,57,256)",12000)	
	setTimeout("fadein(foodSection3a)",14500)
	setTimeout("section(foodSection4,'foodSection4',0,372,376,256)",17000)
	setTimeout("fadein(foodSection4a)",19500)			
	setTimeout("fadein(foodSection5)",22000)			
	setTimeout("fadein(foodTools)",24500)			
}
	
////////////////////////////

function section(obj,name,x1,y1,x2,y2){
	PLArray = Array(x1,y1,x2,y2)
	slidePath.PolyLine(2,PLArray)	
	slidePath.target = name
	obj.style.visibility = "visible"
	slidePath.Play()
}	

////////////////////////////

</SCRIPT>
