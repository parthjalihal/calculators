<SCRIPT LANGUAGE=JScript>
function PlayEnterSound() 
{
	if (entersound.isSoundCardEnabled())
	{
		entersound.Run();
	}
}
</SCRIPT>

<SCRIPT LANGUAGE=JScript>
function PlayExitSound() 
{
	if (exitsound.isSoundCardEnabled())
	{
		exitsound.Run();
	}
}
</SCRIPT>


<SCRIPT LANGUAGE=JScript>
function LoadImage(divImage,strImageName,strImageSrc) 
{
	divImage.filters[0].Apply(); 
	divImage.innerHTML = "<IMG ID=" + strImageName + " STYLE=\"position:absolute; left:0; top:0; width:100%; height:100%;\" SRC=" + strImageSrc + ">"; 
	var theImage = document.images.item(strImageName);
	theImage.style.width  = divImage.style.width;
	theImage.style.height = divImage.style.height;
}
</SCRIPT>

<SCRIPT LANGUAGE=JScript>
function PlayImage(divImage) 
{
	divImage.filters(0).Play(); 
}
</SCRIPT>

<SCRIPT LANGUAGE=JScript>
function MoveInWebs() 
{
	divWebs.filters[0].Apply(); 
	divWebs.innerHTML = "<IMG ID=imgWebs STYLE=\"position:absolute; left:0; top:0; width:100%; height:100%;\" SRC=" + szWebs + ">"; 
	imgWebs.style.width	   = divWebs.style.width;
	imgWebs.style.height   = divWebs.style.height;
	divWebs.filters[0].Play(); 
}
</SCRIPT>

<SCRIPT LANGUAGE=JScript>
function SlideInPolygon(imgPolygon,divPolygon,intMoveIncrement) 
{
	imgPolygon.style.visibility = "visible";
	divPolygon.style.pixelLeft = divPolygon.style.pixelLeft + intMoveIncrement;
}
</SCRIPT>

<SCRIPT LANGUAGE=JScript>
function SetLargeText(strText,divText) 
{
	divText.innerText = strText;
	divText.style.visibility = "visible";
}
</SCRIPT>
