;------------------------------------------------------------------------------
; Aide pour la traduction
;------------------------------------------------------------------------------
; Les noms de section entre crochets (ex:[F_MainFrame]) ainsi que les clés
; (ex : T_Title=) ne doivent pas être traduits.
; Les séquences suivantes signifient :
; \n : Retour à la ligne
; %s : Chaîne de caractères
; %d : Valeur numérique
: %... : Autre champ formaté
; & : Caractère souligné pour les raccourcis claviers des menus et des objets 
;     de l'interface Windows (Ex : &Ok -> Souligne la lettre O).
;
; Traduire en priorité jusqu'à la section [D_Select] incluse.

