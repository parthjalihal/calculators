  'Main functions to perform task highlighting on with mouse movement

  Sub DoMouseOver(task)
    document.anchors("Task" & task).style.color="#0000CC"
    document.anchors("Task" & task).style.textdecorationunderline=true
  End Sub

  Sub DoMouseOut(task)
    document.anchors("Task" & task).style.color="black"
    document.anchors("Task" & task).style.textdecorationunderline=false
  End Sub

  Sub FireUpBinary(BinaryName, SubDir)
    Call TMCTkpad.LaunchGUI(Cstr(BinaryName), CStr(SubDir))
  End sub

  Sub FireUpConsole()
    Call TMCTkpad.LaunchConsole()
  End sub

  Sub FireUpConsoleEX( ConsoleEXEName, SubDir, ArgString )
    Call TMCTkpad.LaunchConsoleEx(Cstr(ConsoleEXEName), CStr(SubDir), CStr(ArgString))
  End sub

  Sub FireUpHelp( HelpEXEName, SubDir, HelpID )
    Call TMCTkpad.LaunchHelp(Cstr(HelpEXEName), CStr(SubDir), HelpID)
  End sub

-->
